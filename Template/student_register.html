<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    form {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 12px;
      color: #444;
      position: relative;
      padding-bottom: 5px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: #2575fc;
      border-radius: 2px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 16px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 12px 15px;
      font-size: 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #2575fc;
      background: #fff;
      outline: none;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2575fc, #6a5af9);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      transition: all 0.3s ease;
    }

    .form-button:hover {
      background: linear-gradient(135deg, #6a5af9, #2575fc);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Flash messages */
    .messages {
      margin-bottom: 20px;
    }

    .messages div {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    .messages .success {
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .messages .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <form action="{% url 'student_register' %}" method="POST">
    {% csrf_token %}

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <div class="section-title">
      <h1>Student Information</h1>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="first_name">First Name*</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="middle_name">Middle Name</label>
        <input type="text" id="middle_name" name="middle_name">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name*</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth*</label>
        <input type="date" id="dob" name="dob" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="student_id">Student ID*</label>
        <input type="text" id="student_id" name="student_id" required>
      </div>
      <div class="form-group">
        <label for="set_password">Set Password*</label>
        <input type="password" id="password" name="password" required>
      </div>
    </div>

    <div class="section-title">Address</div>
    <div class="row">
      <div class="form-group">
        <label for="street">Street Address*</label>
        <input type="text" id="street" name="street" required>
      </div>
      <div class="form-group">
        <label for="city">City*</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="province">Province*</label>
        <input type="text" id="province" name="province" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="district">District*</label>
        <input type="text" id="district" name="district" required>
      </div>
      <div class="form-group">
        <label for="zip">ZIP Code*</label>
        <input type="text" id="zip" name="zip" required>
      </div>
    </div>

    <div class="section-title">Contact Information</div>
    <div class="row">
      <div class="form-group">
        <label for="email">Email Address*</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="phone">Contact Number*</label>
        <input type="tel" id="phone" name="phone" required placeholder="+977-98XXXXXXXX">
      </div>
    </div>

    <div class="section-title">Academic Information</div>
    <div class="row">
      <div class="form-group">
        <label for="class_level">Select Class*</label>
        <select id="class_level" name="class_level" required>
          <option value="" disabled selected>Select a Class</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>

      <div class="form-group" id="faculty-group" style="display: none;">
        <label for="faculty">Select Faculty*</label>
        <select id="faculty" name="faculty">
          <option value="" disabled selected>Select a Faculty</option>
          <option value="science">Science</option>
          <option value="management">Management</option>
          <option value="humanities">Humanities</option>
          <option value="education">Education</option>
          <option value="law">Law</option>
          <option value="it">Information Technology</option>
        </select>
      </div>
    </div>

    <div class="section-title">Comments</div>
    <div class="row">
      <div class="form-group">
        <textarea id="comments" name="comments" placeholder="Enter any additional information..."></textarea>
      </div>
    </div>

    <button type="submit" class="form-button">Submit Registration</button>
  </form>

  <script>
    const classLevelSelect = document.getElementById('class_level');
    const facultyGroup = document.getElementById('faculty-group');
    const facultySelect = document.getElementById('faculty');

    classLevelSelect.addEventListener('change', () => {
      const selectedValue = classLevelSelect.value;

      if (selectedValue === '11' || selectedValue === '12') {
        facultyGroup.style.display = 'flex';
        facultySelect.required = true;
      } else {
        facultyGroup.style.display = 'none';
        facultySelect.value = '';
        facultySelect.required = false;
      }
    });
  </script>
</body>

</html>
