<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if edit %}Edit Event{% else %}Create Event{% endif %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background: linear-gradient(90deg, #6c63ff, #2d7dd2);
      color: white;
      font-family: 'Montserrat', sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-section img {
      width: 32px;
      height: 32px;
    }

    .logo-text a {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      font-size: 15px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.8;
    }

    .login-btn {
      border: 1px solid white;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: 600;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .form-section {
      width: 100%;
      padding: 40px 50px;
    }

    h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row.first-row .field {
      flex: 1;
      min-width: 200px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 200px;
    }

    .field label {
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }

    .field input,
    .field select,
    .field textarea {
      padding: 12px 14px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      color: #111827;
      outline: none;
      width: 100%;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .field input:focus,
    .field select:focus,
    .field textarea:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button[type="submit"] {
      padding: 14px;
      font-family: 'Poppins', sans-serif;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #554dcc;
      box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
        padding: 15px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <a href="/adminpage"><img src="static/outlined_logo.svg" alt="Mero Vidya"></a>
      <span class="logo-text"><a href="/adminpage">Mero Events</a></span>
    </div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#"><i class="fa fa-bell" style="font-size:20px"></i></a>
      <a href="#"><i class="fa fa-search" style="font-size:20px"></i></a>
      <button class="login-btn"><a href="/logout">Logout</a></button>
    </div>
  </nav>

  <!-- Form Section Full Width -->
  <div class="form-section">
    <form action="{% if edit %}{% url 'editEvent' event_data.id %}{% else %}{% url 'createEvent' %}{% endif %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- First row -->
      <div class="row first-row">
        <div class="field">
          <label for="event">Event Title*</label>
          <input type="text" name="event" id="event" placeholder="e.g. Science Fair" value="{{ event_data.event|default_if_none:'' }}" required />
        </div>
        <div class="field">
          <label for="start_date">Start Date*</label>
          <input type="date" name="start_date" id="start_date" value="{{ event_data.start_date|date:'Y-m-d' }}" required />
        </div>
        <div class="field">
          <label for="end_date">End Date*</label>
          <input type="date" name="end_date" id="end_date" value="{{ event_data.end_date|date:'Y-m-d' }}" required />
        </div>
        <div class="field">
          <label for="type">Event Type*</label>
          <select name="type" id="type" required>
            <option value="">------</option>
            <option value="Exam" {% if event_data.type == 'Exam' %}selected{% endif %}>Exam</option>
            <option value="Sports" {% if event_data.type == 'Sports' %}selected{% endif %}>Sports</option>
            <option value="Holiday" {% if event_data.type == 'Holiday' %}selected{% endif %}>Holiday</option>
            <option value="Program" {% if event_data.type == 'Program' %}selected{% endif %}>Program</option>
            <option value="Meeting" {% if event_data.type == 'Meeting' %}selected{% endif %}>Meeting</option>
            <option value="Celebration" {% if event_data.type == 'Celebration' %}selected{% endif %}>Celebration</option>
          </select>
        </div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="field">
          <label for="start_time">Start Time*</label>
          <input type="time" name="start_time" id="start_time" value="{{ event_data.start_time|default_if_none:'' }}" required />
        </div>
        <div class="field">
          <label for="end_time">End Time*</label>
          <input type="time" name="end_time" id="end_time" value="{{ event_data.end_time|default_if_none:'' }}" required />
        </div>
        <div class="field">
          <label for="available">Available*</label>
          <input type="number" name="available" id="available" value="{{ event_data.available|default_if_none:'' }}" required />
        </div>
        <div class="field">
          <label for="image">Event Image</label>
          <input type="file" name="image" id="image">
          {% if event_data.image %}
            <p>Current: <img src="{{ event_data.image.url }}" alt="Event Image" style="width:80px; height:80px; object-fit:cover;"></p>
          {% endif %}
        </div>
      </div>

      <!-- Third row -->
      <div class="row">
        <div class="field">
          <label for="venue">Venue*</label>
          <input type="text" name="venue" id="venue" placeholder="e.g. Main Auditorium" value="{{ event_data.venue|default_if_none:'' }}" required />
        </div>
        <div class="field">
          <label for="pay">Pay*</label>
          <select name="pay" id="pay" required>
            <option value="">------</option>
            <option value="Yes" {% if event_data.pay == 'Yes' %}selected{% endif %}>Yes</option>
            <option value="No" {% if event_data.pay == 'No' %}selected{% endif %}>No</option>
          </select>
        </div>
        <div class="field">
          <label for="money">Money*</label>
          <input type="number" name="Money" id="money" placeholder="â‚¹ ---" required />
        </div>
        <div class="field">
          <label for="for_class">Select Class*</label>
          <select name="for_class" id="for_class" multiple required>
            <option value="Nursery">Nursery</option>
            <option value="L.K.G">L.K.G</option>
            <option value="U.K.G">U.K.G</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div class="field">
        <label for="description">Description</label>
        <textarea name="description" id="description" required>{{ event_data.description|default_if_none:'' }}</textarea>
      </div>

      <!-- Publish Button -->
      <button type="submit">{% if edit %}Update Event{% else %}Publish Event{% endif %}</button>
    </form>
  </div>

  <script>
    const paySelect = document.getElementById("pay");
    const moneyInput = document.getElementById("money");

    function toggleMoneyField() {
      if (paySelect.value === "Yes") {
        moneyInput.disabled = false;
        moneyInput.required = true;
      } else {
        moneyInput.disabled = true;
        moneyInput.required = false;
        moneyInput.value = "";
      }
    }

    toggleMoneyField();
    paySelect.addEventListener("change", toggleMoneyField);
  </script>
</body>

</html>
