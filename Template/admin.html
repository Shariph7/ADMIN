<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Analytics Dashboard</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f5f7;
        color: #1f2937;
        margin: 0;
        padding: 2rem 1rem;
    }

    h1 {
        font-weight: 700;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 2rem;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 1.5rem;
    }

    .chart-card {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }

    .chart-title {
        font-weight: 500;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 1rem;
        color: #111827;
    }

    canvas {
        width: 100% !important;
        height: 250px !important;
    }

    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<h1>Event Analytics Dashboard</h1>

<main class="grid-container" aria-label="Dashboard Charts">
    <section class="chart-card" aria-labelledby="bookings-chart-title">
        <h2 id="bookings-chart-title" class="chart-title">Bookings per Event</h2>
        <canvas id="chart1" role="img" aria-label="Histogram showing bookings per event"></canvas>
    </section>

    <section class="chart-card" aria-labelledby="seats-chart-title">
        <h2 id="seats-chart-title" class="chart-title">Available Seats per Event</h2>
        <canvas id="chart2" role="img" aria-label="Histogram showing available seats per event"></canvas>
    </section>

    <section class="chart-card" aria-labelledby="revenue-chart-title">
        <h2 id="revenue-chart-title" class="chart-title">Revenue per Event</h2>
        <canvas id="chart3" role="img" aria-label="Histogram showing revenue per event"></canvas>
    </section>

    <section class="chart-card" aria-labelledby="booking-percent-chart-title">
        <h2 id="booking-percent-chart-title" class="chart-title">Booking % vs Seats</h2>
        <canvas id="chart4" role="img" aria-label="Histogram showing booking percentage vs seats"></canvas>
    </section>
</main>

<script>
    const chartConfigs = [
        {
            id: 'chart1',
            label: 'Bookings',
            labels: {{ chart1_labels|safe }},
            data: {{ chart1_data|safe }},
            color: '#3b82f6'
        },
        {
            id: 'chart2',
            label: 'Available Seats',
            labels: {{ chart2_labels|safe }},
            data: {{ chart2_data|safe }},
            color: '#10b981'
        },
        {
            id: 'chart3',
            label: 'Revenue',
            labels: {{ chart3_labels|safe }},
            data: {{ chart3_data|safe }},
            color: '#ef4444'
        },
        {
            id: 'chart4',
            label: 'Booking %',
            labels: {{ chart4_labels|safe }},
            data: {{ chart4_data|safe }},
            color: '#8b5cf6'
        }
    ];

    chartConfigs.forEach(cfg => {
        const ctx = document.getElementById(cfg.id).getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: cfg.labels,
                datasets: [{
                    label: cfg.label,
                    data: cfg.data,
                    backgroundColor: cfg.color,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: true,
                        padding: 8,
                        cornerRadius: 4,
                        backgroundColor: '#111827',
                        titleFont: { family: 'Roboto', weight: '500' },
                        bodyFont: { family: 'Roboto', weight: '400' },
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return `${context.dataset.label}: ${context.raw}`;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { display: false },
                        ticks: {
                            autoSkip: false,
                            maxRotation: 0,
                            minRotation: 0,
                            font: { family: 'Roboto', weight: '400' },
                            color: '#1f2937'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: { color: '#e5e7eb' },
                        ticks: {
                            font: { family: 'Roboto', weight: '400' },
                            color: '#1f2937'
                        }
                    }
                },
                interaction: { intersect: false, mode: 'nearest' },
                barPercentage: 1.0,
                categoryPercentage: 1.0
            }
        });
    });
</script>

</body>
</html>
